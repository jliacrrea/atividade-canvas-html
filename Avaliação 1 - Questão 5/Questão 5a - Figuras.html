<!DOCTYPE html>
<html>

<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Figuras</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  
  <div class="container" style="width:700px; height:200px; margin: 10px auto 0; align-items:center; display:flex; justify-content:center;">
    <canvas id="figuras" style="background:#f4f4f4;" width="700px" height="200px"></canvas>
  </div>
  
  <script type="text/javascript">
      
			const canvas = document.getElementById("figuras");
			const ctx=canvas.getContext("2d");
      // Figura 1
        // Quadrado
  			ctx.strokeStyle="#4472C4";
        ctx.lineWidth = 3;
  			ctx.strokeRect(5,5,240,140);
        // Triângulo
  			ctx.fillStyle="#4472C4";
        ctx.beginPath();
        ctx.moveTo(80, 110);
        ctx.lineTo(160, 110);
        ctx.lineTo(120, 40);
        ctx.fill();

      // Figura 2
        // Círculo
        ctx.beginPath();
        ctx.strokeStyle = "#4472C4";
        ctx.lineWidth = 3;
        ctx.arc(340, 80, 70, (Math.PI / 180) * 360, (Math.PI / 180) * 0);
        ctx.stroke();
        // Quadrado
        ctx.beginPath();
        ctx.fillStyle = "#4472C4";
        ctx.fillRect(300, 40, 80, 80);

      // Figura 3
        // Triângulo 1
        ctx.beginPath();
        ctx.moveTo(590,125);
        ctx.lineTo(515,20);
        ctx.lineTo(445,125);
        ctx.closePath();
        ctx.stroke();
        // Triângulo 2
        ctx.beginPath();
        ctx.moveTo(680,125);
        ctx.lineTo(605,20);
        ctx.lineTo(535,125);
        ctx.closePath();
        ctx.stroke();
      
	</script>

</body>

</html>
